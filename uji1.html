<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uji 1</title>
</head>
<body>
  <h1 id="output"></h1> 
  <h1 id="output1"></h1> 
  <h1 id="output2"></h1> 
  <h1 id="output3"></h1> 
   <script>
    let Bilangan1 = parseInt(prompt("Masukan Bilangan 1"))
    let Bilangan2 = parseInt(prompt("Masukan Bilangan 2"))
    let hasil = Bilangan1+Bilangan2
    let hasil1 = Bilangan1-Bilangan2
    let hasil2= Bilangan1*Bilangan2
    let hasil3 = Bilangan1/Bilangan2
    
     document.getElementById("output").innerHTML ="Hasil Penjumlahan Adalah" + hasil
     document.getElementById("output1").innerHTML ="Hasil Pengurangan Adalah" + hasil1
     document.getElementById("output2").innerHTML ="Hasil Perkalian Adalah" + hasil2
     document.getElementById("output3").innerHTML ="Hasil Pembagian Adalah" + hasil3
   </script>
</body>
</html>
